<!DOCTYPE html>
<html>
    <head>
        <title> Local Storage  </title>
    </head>
    <body>
        <h2> Local Storage Learning</h2>
    <script>
        console.log("Local storage");
        window.localStorage.setItem("name", "Divya Santosh Birajdar ");

        console.log(len);
        window.localStorage.removeItem("city");
    
    </script>

    </body>
</html>
